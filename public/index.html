<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="principal">
      <div class="images">
        <div class="image">
          <img src="/images/image-equilibrium.jpg" alt="NFT Equilibrium">
          <div class="eyeimg">
            <img src="/images/icon-view.svg" alt="eyeimg">
          </div>
        </div>
      </div>
      <div class="text">
        <a href="#">
          <h1 class="name">
            Equilibrium #3429
          </h1>
        </a>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricetime">
          <h4 class="price">
            <img src="/images/icon-ethereum.svg" alt="ETH icon">0.041 ETH
          </h4>
          <h5 class="time-left">
            <img src="/images/icon-clock.svg" alt="Clock icon">3 days left
          </h5>
        </div>
      </div>
      <div class="author">
        <img src="/images/image-avatar.png" alt="User Avatar" class="avatar">
        <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>
</html>
